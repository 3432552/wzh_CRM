<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>登陆界面</title>
    <!--<script th:src="@{js/jquery.min.js}" type="text/javascript"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script th:src="@{js/login.js}" type="text/javascript"></script>-->
    <style type="text/css">
        body {
            width: 500px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            margin-top: 200px;
        }

        #mes {
            font-size: larger;
            color: red;
        }
    </style>
</head>
<body>
<form class="form-horizontal" role="form">
    <h1>登陆界面</h1>
    <div class="form-group">
        <label for="account" class="col-sm-2 control-label">账号:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="account"
                   placeholder="请输入账号">
        </div>
    </div>
    <div class="form-group">
        <label for="accountPwd" class="col-sm-2 control-label">密码:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="accountPwd"
                   placeholder="请输入密码">
        </div>
    </div>
    <div class="form-group">
        <label for="accountPwd" class="col-sm-2 control-label">验证码:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="code"
                   placeholder="请输入验证码">
            <img height="35px" data-th-src="@{gifCode}" id="validateCodeImg" onclick="reloadCode()"/>
        </div>
    </div>
    <div class="form-group">
        <p id="mes"></p>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" onclick="login()" class="btn btn-default">登录</button>
        </div>
    </div>
</form>
</body>
</html>
