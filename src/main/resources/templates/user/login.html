<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" th:src="@{js/jquery-1.11.1-min.js}"></script>
    <script type="text/javascript" th:src="@{js/bootstrap_3.3.0/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{js/user/login.js}"></script>
    <link rel="stylesheet" th:href="@{js/bootstrap_3.3.0/css/bootstrap.min.css}" type="text/css">
    <script type="text/javascript" th:src="@{js/toastr/content/scripts/toastr.js}"></script>
    <link rel="stylesheet" th:href="@{js/toastr/content/css/toastr.css}" type="text/css">
</head>
<body>
<div style="position: absolute; top: 0px; left: 0px; widows: 100%; height: 100%;">
    <img th:src="@{image/IMG_7114.JPG}" style="width: 100%; height: 90%; position: relative; top: 50px;">
</div>
<div id="top" style="height: 50px; background-color: #3C3C3C; width: 100%;">
    <div style="position: absolute; top: 5px; left: 0px; font-size: 30px; font-weight: 400; color: white; font-family: 'times new roman'">
        CRM &nbsp;<span style="font-size: 12px;">&copy;2020&nbsp;王志浩</span></div>
</div>

<div style="position: absolute; top: 110px; right: 100px;width:480px;height:510px;border:1px solid #D5D5D5">
    <div style="position: absolute; top: 0px; right: 60px;">
        <div class="page-header">
            <h1>登录</h1>
        </div>
        <form class="form-horizontal" role="form">
            <div class="form-group form-group-lg">
                <div style="width: 350px;">
                    <input id="account" class="form-control" type="text" placeholder="用户名">
                </div>
                <div style="width: 350px; position: relative;top: 20px;">
                    <input id="accountPwd" class="form-control" type="password" placeholder="密码">
                </div>
                <div style="width: 350px; position: relative;top: 40px;">
                    <input id="code" class="form-control" type="password" placeholder="验证码">
                    <img id="gitCodeImg" height="35px" data-th-src="@{/gifCode}" onclick="refresh()"/>
                </div>
                <div class="checkbox" style="position: relative;top: 60px; left: 10px;">
                    <label style="font-size: larger">
                        <input type="checkbox"> <span style="color: #2d6ca2">记住我</span>
                    </label>
                </div>
                <div style="width: 350px; position: relative;top: 80px;">
                    <p id="mes" style="color: red;font-size: larger"></p>
                </div>
                <button id="loginBy" type="button" class="btn btn-primary btn-lg btn-block"
                        style="width: 350px; position: relative;top: 85px;">登录
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
